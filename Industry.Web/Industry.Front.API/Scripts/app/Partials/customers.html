<div class="box">
    <div class="box-header">
        <h3 class="box-title">Customers</h3>
    </div>
    <div class="box-body">
        <div class="form-inline">
            <table class="table table-bordered table-hover">
                <tr>
                    <th>#</th>
                    <td>Name</td>
                    <th>Code</th>
                    <th>Descr</th>
                    <th></th>
                </tr>
                <tr ng-repeat="customer in customers">
                    <td><strong ng-hide="customer.editMode">{{ customer.customerId }}</strong></td>
                    <td>
                        <p ng-hide="customer.editMode">{{ customer.Name }}</p>
                        <input ng-show="customer.editMode" type="text" ng-model="customer.Name" />
                    </td>
                    <td>
                        <p ng-hide="customer.editMode">{{ customer.Code }}</p>
                        <input ng-show="customer.editMode" type="text" ng-model="customer.Code" />
                    </td>
                    <td>
                        <p ng-hide="customer.editMode">{{ customer.Descr }}</p>
                        <input ng-show="customer.editMode" type="text" ng-model="customer.Descr" />
                    </td>
                    <td>
                        <p ng-hide="customer.editMode"><a class="fa fa-2x fa-edit" href="/#/customer/edit/{{customer.CustomerId}}"></a></p>
                        <p ng-show="customer.editMode"><a ng-click="save(customer)" class="fa fa-2x fa-save" href="javascript:;"></a>  <a ng-click="toggleEdit(customer)" class="fa fa-2x fa-trash-o" href="javascript:;"></a></p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
